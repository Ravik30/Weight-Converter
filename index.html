<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1> Weight Converter</h1>
            <p> you can convert your weight from killograms to pounds here.</p>
            <label for="weight-converter"> killograms:</label>
            <input type="text" step="5" placeholder="Enter your weight in kgs">
            <button>Submit</button>
            <p> your weight in Gram's is : <span id="convertedweight"></span></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
